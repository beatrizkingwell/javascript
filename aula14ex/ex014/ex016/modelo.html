<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Início: <input type="number" name="inicio" id="txti"> </p> <!--txti, o i é de inicio-->
            <p>Fim: <input type="number" name="fim" id="txtf"></p>  <!--txtf, o f é de fim-->
            <p>Passo: <input type="number" name="passo" id="txtp"> </p> <!--txtp, o p é de passo-->
            <p><input type="button" value="Contar" onclick="contar()"></p> <!--ao clicar no contar (esta feature de html), irá ativar a função contar no javascript-->

            <!--input number só deixa colocar números// input button cria um butão-->
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
